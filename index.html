<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pionear Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="login-area">
      <h1 class="text-center pb-5">Welcome to pionear Bank</h1>

      <div class="d-flex justify-content-around">
        <div class="login-div p-3 text-center rounded">
          <h3 class="pb-2">Login</h3>
          <input class="m-2" type="text" placeholder="Email" /><br />
          <input class="m-2" type="password" placeholder="Password" />

          <div>
            <button id="loginId" class="login-button btn-success rounded m-3">
              login
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="transactionId" class="trensaction-area">
      <div class="m-2 row d-flex justify-content-between">
        <div class="col-lg-3 mt-4 bg-primary p-3 text-start rounded">
          <h5>Deposit</h5>
          <h2>$ <span id="deposit-amount-id">00</span></h2>
        </div>
        <div class="col-lg-3 mt-4 bg-warning p-3 text-start rounded">
          <h5>Withdraw</h5>
          <h2>$ <span id="withdraw-amount-id">00</span></h2>
        </div>
        <div class="col-lg-3 mt-4 bg-danger p-3 text-start rounded">
          <h5>Balance</h5>
          <h2>$ <span id="balance-id">1200</span></h2>
        </div>
      </div>

      <div class="row second-row d-flex justify-content-between">
        <div class="col-lg-5 m-3 p-4 text-start bg-light rounded">
          <h4>Deposit</h4>

          <input
            class="mt-2 mb-2 ps-3 deposit-input-text"
            type="number"
            placeholder=" $ deposit amount"
            required
          />

          <span id="alert-deposit" style="display: none">
            please enter deposit amount
          </span>

          <p>
            <button id="deposit-btn-id" class="btn-success mt-2 mb-2 rounded">
              deposit
            </button>
          </p>
        </div>

        <div class="col-lg-5 m-3 p-4 text-start bg-light rounded">
          <h4>Withdraw</h4>

          <input
            class="mt-2 mb-2 ps-3 withdraw-input-text"
            type="number"
            placeholder=" $ withdraw amount"
            required
          />

          <span id="alert-withdraw" style="display: none">
            please enter withdraw amount
          </span>

          <p>
            <button id="withdraw-btn-id" class="btn-success mt-2 mb-2 rounded">
              withdraw
            </button>
          </p>
        </div>
      </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="login.js"></script>

    <!-- javascript cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
